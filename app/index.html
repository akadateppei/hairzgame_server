<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            top: 0;
            width: 100%;
            text-align: center
        }

        form input {
            border: 0;
            padding: 10px;
            width: 30%;
            margin-right: 0.5%;
            display: inline-block;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
            display: inline-block;
        }

        .message_box {
            width: 60%;
            height: 50px;
            background: antiquewhite;
            margin: 30px auto;
            display: inline-block;
            text-align: left;
        }

        div > button {
            display: inline-block;
            height: 50px;
            width: 50px;
            background: #439b4e;
            margin: 30px auto;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }

        .user_infos {
            height: 20%;
            width: 100%;
            margin: 30px auto;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }

        .user_info {
            background: rgba(86, 86, 86, 0.49);
            height: 80px;
            width: 15%;
            padding: 3px;
            display: inline-block;
        }

        .user_info h2 {
            font-size: 0.9em;
        }

        .user_info h3 {
            font-size: 0.8em;
        }

        table {
            margin: 0 auto;
            margin-top: 30px;
        }

        table td {
            width: 50px;
            height: 50px;
            text-align: center;
        }

        .border {
            border: solid;
        }

        .start {
            background: #ff5b67;
        }

        .goal {
            background: aquamarine;
        }

        #start_button {
            background: #ff5b67;
        }
    </style>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="client.js"></script>
<script>
    var socket = io();
    var myInfo = {};
    $(function () {
        $('form').submit(function (e) {
            e.preventDefault(); // prevents page reloading
            socket.emit('player name', $('#m').val());
            $('#m').val('');
            return false;
        });
    })
    socket.on('player info', (playerList) => {
        // myInfoに自分の情報を代入
        myInfo = playerList[playerList.length - 1];
        // 参加時に参加者の情報を取得
        playerList.forEach(function (value) {
            $('#' + value.playerId).html('<h2>' + value.player_name + '</h2>');
        });
        // $('#dice').show();
        if (myInfo.playerId != "user1") { //player1だけスタートボタン表示
            $('#start_button').hide();
        };
        $('#dice').hide();
        return false;
    });

    socket.on('your turn', (msg) =>{
        console.log('俺のターンだ')
        $('#dice').show();
    });

    socket.on('display event', (msg) => { // イベントを表示
        $('#message').html('<div>' + msg + '</div>');
    });

    function gameStart() { //ゲームスタートを通知
        socket.emit('game start', "game start");
        console.log("スタートボタン押されたよ");
        $('#start_button').hide();
    };

    function rollDice() {
        var dice = Math.floor(Math.random() * 7) + 1;
        socket.emit('roll dice', dice);
    }

    function login() {
        //form削除
        $('form').hide();
    };
</script>
