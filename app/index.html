<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; top: 0; width: 100%; text-align: center}
      form input { border: 0; padding: 10px; width: 30%; margin-right: 0.5%; display: inline-block;}
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; display: inline-block;}
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
        .user_infos{
            height: 20%;
            width: 100%;
            margin: 30px auto;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        .user_info{
            background: rgba(86,86,86,0.49);
            height: 80px;
            width: 15%;
            padding: 3px;
            display: inline-block;
        }
        table{
            margin: 0 auto;
            margin-top: 30px;
        }
        table td{
            width: 50px;
            height: 50px;
            text-align: center;
        }
        .border{
            border: solid;
        }
        .start{
            background: #ff5b67;
        }
        .goal{
            background: aquamarine;
        }
    </style>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(function () {
        var socket = io();
        $('form').submit(function(e){
            e.preventDefault(); // prevents page reloading
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('chat message', function(msg){
            $('#messages').append($('<li>').text(msg));
        });
    });
</script>
<body>

    <input id="m" autocomplete="off" placeholder="名前を入力"/><button>参加する</button>
</form>
